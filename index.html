    <script>
        // å…¨å±€å˜é‡
        let game = null;

        // DOMå…ƒç´ 
        const video = document.getElementById('videoElement');

        const startBtn = document.getElementById('startBtn');

        // æ›´æ–°è°ƒè¯•ä¿¡æ¯
        function updateDebugInfo(modelStatus, detectionStatus, pointCount) {
            const infoElements = debugInfo.querySelectorAll('div');
            if (infoElements[0]) infoElements[0].textContent = `æ¨¡å‹çŠ¶æ€: ${modelStatus}`;
            if (infoElements[1]) infoElements[1].textContent = `æ‰‹åŠ¿æ£€æµ‹: ${detectionStatus}`;
            if (infoElements[2]) infoElements[2].textContent = `è¯†åˆ«ç‚¹æ•°: ${pointCount}/42`;
        }

        // æ°´æœç±» - å…¨å±æŠ›ç‰©çº¿è¿åŠ¨
        class Fruit {
            constructor() {
                this.radius = Math.random() * 25 + 52; // å¢åŠ 30%ï¼š40*1.3=52
                this.type = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ‡', 'ğŸŒ', 'ğŸ“', 'ğŸ‘'][Math.floor(Math.random() * 7)];

                // ä½¿ç”¨æ›´æŸ”å’Œçš„é¢œè‰²ï¼Œå‡å°‘èƒŒæ™¯å¹²æ‰°
                const fruitColors = [
                    { bg: '#ff6b6b', name: 'è‹¹æœ' },
                    { bg: '#ffa726', name: 'æ©™å­' },
                    { bg: '#66bb6a', name: 'è¥¿ç“œ' },
                    { bg: '#ab47bc', name: 'è‘¡è„' },
                    { bg: '#ffee58', name: 'é¦™è•‰' },
                    { bg: '#ef5350', name: 'è‰è“' },
                    { bg: '#ec407a', name: 'æ¡ƒå­' }
                ];
                const selectedColor = fruitColors[Math.floor(Math.random() * fruitColors.length)];
                this.color = selectedColor.bg;
                this.fruitName = selectedColor.name;

                // å…¨å±æŠ›ç‰©çº¿è¿åŠ¨å‚æ•° - æ›´éšæœºçš„å‡ºç°ä½ç½®
                const spawnPatterns = [
                    'left', 'right', 'bottom-left', 'bottom-right', 'bottom-center'
                ];
                const pattern = spawnPatterns[Math.floor(Math.random() * spawnPatterns.length)];

                switch (pattern) {
                    case 'left':
                        this.x = -100;
                        this.y = gameCanvas.height * (0.5 + Math.random() * 0.5);
                        break;
                    case 'right':
                        this.x = gameCanvas.width + 100;
                        this.y = gameCanvas.height * (0.5 + Math.random() * 0.5);
                        break;
                    case 'bottom-left':
                        this.x = gameCanvas.width * (0 + Math.random() * 0.2);
                        this.y = gameCanvas.height + 50;
                        break;
                    case 'bottom-right':
                        this.x = gameCanvas.width * (0.8 + Math.random() * 0.2);
                        this.y = gameCanvas.height + 50;
                        break;
                    case 'bottom-center':
                        this.x = gameCanvas.width * (0.4 + Math.random() * 0.2);
                        this.y = gameCanvas.height + 50;
                        break;
                }

                // ç›®æ ‡ä½ç½®æ›´éšæœº - å¯ä»¥ä»ä»»æ„ä½ç½®é£åˆ°ä»»æ„ä½ç½®
                const targetPatterns = [
                    'top-left', 'top-right', 'top-center', 'center', 'random'
                ];
                const targetPattern = targetPatterns[Math.floor(Math.random() * targetPatterns.length)];

                switch (targetPattern) {
                    case 'top-left':
                        this.targetX = gameCanvas.width * (0.1 + Math.random() * 0.2);
                        break;
                    case 'top-right':
                        this.targetX = gameCanvas.width * (0.7 + Math.random() * 0.2);
                        break;
                    case 'top-center':
                        this.targetX = gameCanvas.width * (0.4 + Math.random() * 0.2);
                        break;
                    case 'center':
                        this.targetX = gameCanvas.width * (0.2 + Math.random() * 0.6);
                        break;
                    case 'random':
                    default:
                        this.targetX = gameCanvas.width * (0.1 + Math.random() * 0.8);
                        break;
                }

                this.targetY = -this.radius - 20; // ç¡®ä¿æ°´æœé¡¶éƒ¨åˆ°è¾¾å±å¹•é¡¶éƒ¨

                // ä½¿ç”¨ç‰©ç†å…¬å¼è®¡ç®—åˆå§‹é€Ÿåº¦ï¼Œç¡®ä¿èƒ½è¾¾åˆ°ç›®æ ‡é«˜åº¦
                const gravity = 0.24; // æ…¢20%: 0.3 * 0.8 = 0.24
                const verticalDistance = Math.abs(this.targetY - this.y);

                // h = vâ‚€t - 0.5gtÂ², æœ€å¤§é«˜åº¦æ—¶ v = vâ‚€ - gt = 0 => t = vâ‚€/g
                // h = vâ‚€Â²/(2g) => vâ‚€ = âˆš(2gh)
                const requiredVerticalVelocity = Math.sqrt(2 * gravity * verticalDistance);

                this.vx = (this.targetX - this.x) / (requiredVerticalVelocity / gravity); // æ°´å¹³é€Ÿåº¦
                this.vy = -requiredVerticalVelocity; // å‚ç›´é€Ÿåº¦ï¼ˆå‘ä¸Šï¼Œè´Ÿå€¼ï¼‰
                this.gravity = gravity;

                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.12;
                this.sliced = false;
                this.opacity = 1;
                this.sliceVelocity = { x: 0, y: 0 };
            }

            update() {
                if (!this.sliced) {
                    // æŠ›ç‰©çº¿è¿åŠ¨
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                    this.rotation += this.rotationSpeed;
                } else {
                    // åˆ‡å‰²åçš„æ•£å¼€æ•ˆæœ
                    this.x += this.sliceVelocity.x;
                    this.y += this.sliceVelocity.y;
                    this.sliceVelocity.y += this.gravity * 1.5;
                    this.opacity -= 0.03;
                    this.rotation += this.rotationSpeed * 2;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (!this.sliced) {
                    // æ·¡é›…èƒŒæ™¯ï¼Œçªå‡ºemoji
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;

                    // ä¸»ä½“ - æ·¡è‰²èƒŒæ™¯
                    ctx.fillStyle = this.color + '30'; // æ·»åŠ é€æ˜åº¦ï¼Œæ·¡åŒ–èƒŒæ™¯
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();

                    // è½»å¾®è¾¹æ¡†
                    ctx.strokeStyle = this.color + '60';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // çªå‡ºæ˜¾ç¤ºemojiè¡¨æƒ…
                    ctx.font = `bold ${this.radius * 1.6}px Apple Color Emoji, Segoe UI Emoji, Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#FFFFFF'; // ç™½è‰²emojiæ›´çªå‡º
                    ctx.shadowColor = '#000000';
                    ctx.shadowBlur = 3;
                    ctx.fillText(this.type, 0, 0);
                } else {
                    // åˆ‡å‰²æ•ˆæœ
                    for (let i = 0; i < 16; i++) {
                        const angle = (Math.PI * 2 * i) / 16;
                        const px = Math.cos(angle) * this.radius / 3;
                        const py = Math.sin(angle) * this.radius / 3;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(px, py, this.radius / 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                ctx.restore();
            }

            isOffScreen() {
                return this.y > gameCanvas.height + 100 || this.opacity <= 0 ||
                       this.x < -100 || this.x > gameCanvas.width + 100;
            }

            checkHandCollision(landmarks) {
                if (this.sliced || !landmarks) return false;

                // æ£€æŸ¥æ‰€æœ‰21ä¸ªç‚¹æ˜¯å¦ç¢°åˆ°æ°´æœ
                for (let landmark of landmarks) {
                    const handX = (1 - landmark.x) * gameCanvas.width; // é•œåƒåæ ‡
                    const handY = landmark.y * gameCanvas.height;

                    const distance = Math.sqrt(Math.pow(handX - this.x, 2) + Math.pow(handY - this.y, 2));
                    if (distance < this.radius + 20) { // 20ç‚¹æ£€æµ‹åŠå¾„
                        return true;
                    }
                }
                return false;
            }

            slice() {
                if (!this.sliced) {
                    this.sliced = true;
                    // åˆ‡å‰²åçš„æ•£å¼€é€Ÿåº¦
                    this.sliceVelocity.x = (Math.random() - 0.5) * 20;
                    this.sliceVelocity.y = -Math.random() * 15 - 5;
                }
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 25;
                this.vy = (Math.random() - 0.5) * 25 - 10;
                this.radius = Math.random() * 6 + 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.4;
                this.life -= this.decay;
                this.vx *= 0.98;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // æ¸¸æˆä¸»ç±»
        class FruitNinjaGame {
            constructor() {
                this.fruits = [];
                this.particles = [];
                this.score = 0;
                this.gameRunning = false;
                this.lastSpawnTime = 0;
                this.spawnInterval = 1200; // 1.2ç§’ç”Ÿæˆä¸€ä¸ªæ°´æœï¼Œå¢åŠ é¢‘ç‡
                this.maxFruits = 5; // æœ€å¤§5ä¸ªæ°´æœ

                this.setupCanvas();
            }

            setupCanvas() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                gameCanvas.width = window.innerWidth;
                gameCanvas.height = window.innerHeight;
            }

            start() {
                this.gameRunning = true;
                this.score = 0;
                this.fruits = [];
                this.particles = [];
                this.updateScore();

                // åˆå§‹ç”Ÿæˆ3-5ä¸ªæ°´æœ
                const initialFruits = 3 + Math.floor(Math.random() * 3); // 3-5ä¸ª
                for (let i = 0; i < initialFruits; i++) {
                    setTimeout(() => this.spawnFruit(), i * 300);
                }
            }

            update() {
                // æ›´æ–°æ°´æœ
                this.fruits = this.fruits.filter(fruit => {
                    fruit.update();
                    return !fruit.isOffScreen();
                });

                // æ›´æ–°ç²’å­
                this.particles = this.particles.filter(particle => {
                    particle.update();
                    return particle.life > 0;
                });

                // ç”Ÿæˆæ–°æ°´æœ - ä¿æŒ3-5ä¸ªæ°´æœåœ¨å±å¹•ä¸Š
                const currentTime = Date.now();
                const minFruits = 3; // æœ€å°‘3ä¸ªæ°´æœ

                if (this.fruits.length < minFruits ||
                    (currentTime - this.lastSpawnTime > this.spawnInterval && this.fruits.length < this.maxFruits)) {
                    this.spawnFruit();
                    this.lastSpawnTime = currentTime;
                }
            }

            draw() {
                gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

                // ç»˜åˆ¶æ°´æœ
                this.fruits.forEach(fruit => fruit.draw(gameCtx));

                // ç»˜åˆ¶ç²’å­
                this.particles.forEach(particle => particle.draw(gameCtx));
            }

            spawnFruit() {
                this.fruits.push(new Fruit());
            }

            checkHandCollisions(results) {
                if (!results || !results.multiHandLandmarks) return;

                // å¤„ç†æ‰€æœ‰æ£€æµ‹åˆ°çš„æ‰‹ï¼ˆæœ€å¤š4äºº = 8åªæ‰‹ = 168ç‚¹ï¼‰
                for (let handIndex = 0; handIndex < results.multiHandLandmarks.length && handIndex < 8; handIndex++) {
                    const landmarks = results.multiHandLandmarks[handIndex];

                    this.fruits.forEach(fruit => {
                        if (fruit.checkHandCollision(landmarks)) {
                            fruit.slice();
                            // å¤šäººæ¸¸æˆæ—¶å¾—åˆ†æ›´å¤š
                            const bonusPoints = results.multiHandLandmarks.length > 1 ? 15 : 10;
                            this.score += bonusPoints;
                            this.updateScore();
                            this.createParticles(fruit.x, fruit.y, fruit.color);
                            this.playSliceSound();
                        }
                    });

                    // ç»˜åˆ¶æ‰‹åŠ¿ï¼Œä¼ é€’æ‰‹ç´¢å¼•ç”¨äºé¢œè‰²åŒºåˆ†
                    this.drawHand(landmarks, handIndex);
                }

                // æ›´æ–°è°ƒè¯•ä¿¡æ¯
                const totalPoints = results.multiHandLandmarks.length * 21;
                const maxPoints = Math.min(results.multiHandLandmarks.length * 21, 168); // æœ€å¤š4äºº=8æ‰‹=168ç‚¹
                updateDebugInfo('å·²åŠ è½½', 'æ£€æµ‹ä¸­', `${totalPoints}/${maxPoints}`);

                // æ˜¾ç¤ºå¤šäººæ¸¸æˆä¿¡æ¯
                const handCount = results.multiHandLandmarks.length;
                const playerCount = Math.ceil(handCount / 2); // å‡è®¾æ¯äºº2åªæ‰‹

                if (handCount > 0) {
                    playerInfo.style.display = 'block';

                    if (playerCount === 1) {
                        playerInfo.textContent = 'ğŸ‘¤ å•äººæ¸¸æˆæ¨¡å¼';
                        statusElement.textContent = 'ğŸ® æŒ¥æ‰‹åˆ‡æ°´æœï¼';
                    } else {
                        playerInfo.textContent = `ğŸ‘¥ ${playerCount}äººæ¸¸æˆ - ${handCount}åªæ‰‹æ£€æµ‹ä¸­`;
                        statusElement.textContent = `ğŸ® ${playerCount}äººæ¸¸æˆï¼å¤šäººåŒæ—¶åˆ‡æ°´æœï¼`;
                    }
                } else {
                    playerInfo.style.display = 'none';
                }
            }

            drawHand(landmarks, handIndex = 0) {
                // ä¸ºä¸åŒæ‰‹åˆ†é…é¢œè‰²
                const handColors = [
                    { line: 'rgba(0, 255, 0, 0.3)', point: 'rgba(255, 0, 0, 0.4)', border: 'rgba(255, 255, 255, 0.2)' },
                    { line: 'rgba(0, 150, 255, 0.3)', point: 'rgba(255, 150, 0, 0.4)', border: 'rgba(255, 255, 255, 0.2)' },
                    { line: 'rgba(255, 0, 255, 0.3)', point: 'rgba(0, 255, 150, 0.4)', border: 'rgba(255, 255, 255, 0.2)' },
                    { line: 'rgba(255, 200, 0, 0.3)', point: 'rgba(0, 150, 255, 0.4)', border: 'rgba(255, 255, 255, 0.2)' }
                ];
                const colors = handColors[handIndex % handColors.length];

                // ç»˜åˆ¶æ‰‹éƒ¨è¿æ¥çº¿
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4],  // æ‹‡æŒ‡
                    [0, 5], [5, 6], [6, 7], [7, 8],  // é£ŸæŒ‡
                    [5, 9], [9, 10], [10, 11], [11, 12],  // ä¸­æŒ‡
                    [9, 13], [13, 14], [14, 15], [15, 16],  // æ— åæŒ‡
                    [13, 17], [17, 18], [18, 19], [19, 20],  // å°æŒ‡
                    [0, 17]  // æ‰‹æŒ
                ];

                // ç»˜åˆ¶ç¾åŒ–çš„è¿æ¥çº¿
                gameCtx.strokeStyle = colors.line;
                gameCtx.lineWidth = 3;
                gameCtx.setLineDash([5, 5]); // è™šçº¿æ•ˆæœ

                connections.forEach(([start, end]) => {
                    const startPoint = landmarks[start];
                    const endPoint = landmarks[end];

                    const startX = (1 - startPoint.x) * gameCanvas.width;
                    const startY = startPoint.y * gameCanvas.height;
                    const endX = (1 - endPoint.x) * gameCanvas.width;
                    const endY = endPoint.y * gameCanvas.height;

                    // ç»˜åˆ¶æ¸å˜çº¿æ¡
                    const gradient = gameCtx.createLinearGradient(startX, startY, endX, endY);
                    gradient.addColorStop(0, colors.line);
                    gradient.addColorStop(0.5, colors.line.replace('0.3', '0.6'));
                    gradient.addColorStop(1, colors.line);

                    gameCtx.strokeStyle = gradient;
                    gameCtx.beginPath();
                    gameCtx.moveTo(startX, startY);
                    gameCtx.lineTo(endX, endY);
                    gameCtx.stroke();
                });

                gameCtx.setLineDash([]); // é‡ç½®çº¿æ¡æ ·å¼

                // ç»˜åˆ¶21ä¸ªå…³é”®ç‚¹ - æ›´å°æ›´ç²¾è‡´
                landmarks.forEach((landmark, index) => {
                    const x = (1 - landmark.x) * gameCanvas.width; // é•œåƒåæ ‡
                    const y = landmark.y * gameCanvas.height;

                    // å¤–åœˆå‘å…‰æ•ˆæœ
                    gameCtx.fillStyle = colors.point.replace('0.4', '0.1');
                    gameCtx.beginPath();
                    gameCtx.arc(x, y, 12, 0, Math.PI * 2);
                    gameCtx.fill();

                    // ä¸­åœˆ
                    gameCtx.fillStyle = colors.point.replace('0.4', '0.6');
                    gameCtx.beginPath();
                    gameCtx.arc(x, y, 6, 0, Math.PI * 2);
                    gameCtx.fill();

                    // å†…åœˆé«˜å…‰
                    gameCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    gameCtx.beginPath();
                    gameCtx.arc(x, y, 2, 0, Math.PI * 2);
                    gameCtx.fill();

                    // ç²¾è‡´è¾¹æ¡†
                    gameCtx.strokeStyle = colors.border;
                    gameCtx.lineWidth = 1;
                    gameCtx.beginPath();
                    gameCtx.arc(x, y, 6, 0, Math.PI * 2);
                    gameCtx.stroke();

                    // åªä¸ºæŒ‡å°–æ˜¾ç¤ºç¼–å·ï¼ˆæ›´æ¸…æ™°ï¼‰
                    const fingerTips = [4, 8, 12, 16, 20]; // æ‹‡æŒ‡ã€é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡æŒ‡å°–
                    if (fingerTips.includes(index)) {
                        gameCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        gameCtx.font = 'bold 12px Arial';
                        gameCtx.textAlign = 'center';
                        gameCtx.textBaseline = 'middle';
                        gameCtx.fillText(index.toString(), x, y - 18);
                    }
                });

                // æ˜¾ç¤ºæ‰‹æŒç¼–å·ï¼ˆå¤šäººæ—¶ï¼‰
                if (handIndex > 0) {
                    const palmX = (1 - landmarks[0].x) * gameCanvas.width;
                    const palmY = landmarks[0].y * gameCanvas.height;

                    gameCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    gameCtx.font = 'bold 20px Arial';
                    gameCtx.textAlign = 'center';
                    gameCtx.textBaseline = 'middle';
                    gameCtx.fillText(`P${handIndex + 1}`, palmX, palmY - 30);
                }
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 25; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }

            updateScore() {
                scoreElement.textContent = `å¾—åˆ†: ${this.score}`;
            }

            playSliceSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = 900 + Math.random() * 500;
                    oscillator.type = 'sine';

                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                    // å¿½ç•¥éŸ³é¢‘é”™è¯¯
                }
            }
        }

        // åˆå§‹åŒ–MediaPipe Hands
        function initializeHands() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 8,  // æ”¯æŒ8åªæ‰‹ï¼ˆæœ€å¤š4äººï¼‰
                modelComplexity: 1,
                minDetectionConfidence: 0.4, // é™ä½é˜ˆå€¼ä»¥æ£€æµ‹æ›´å¤šæ‰‹
                minTrackingConfidence: 0.4
            });

            hands.onResults((results) => {
                if (game && game.gameRunning) {
                    game.checkHandCollisions(results);
                }
            });
        }

        // åˆå§‹åŒ–æ‘„åƒå¤´
        function initializeCamera() {
            camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 1280,
                height: 720
            });
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (game && game.gameRunning) {
                game.update();
                game.draw();
            }
            requestAnimationFrame(gameLoop);
        }

        // å¼€å§‹æ¸¸æˆ
        async function startGame() {
            startBtn.style.display = 'none';
            scoreElement.style.display = 'block';
            statusElement.style.display = 'block';
            debugInfo.style.display = 'block';

            statusElement.textContent = 'ğŸ¤– æ­£åœ¨åˆå§‹åŒ–æ‰‹åŠ¿è¯†åˆ«...';
            updateDebugInfo('åˆå§‹åŒ–ä¸­', 'ç­‰å¾…', '0/42');

            try {
                // åˆå§‹åŒ–MediaPipe
                initializeHands();
                initializeCamera();

                // ç­‰å¾…ä¸€ä¸‹ç¡®ä¿åˆå§‹åŒ–å®Œæˆ
                await new Promise(resolve => setTimeout(resolve, 1000));

                // å¯åŠ¨æ‘„åƒå¤´
                await camera.start();

                statusElement.textContent = 'ğŸ® 42ç‚¹æ‰‹åŠ¿è¯†åˆ«å·²å¯åŠ¨ï¼æŒ¥æ‰‹åˆ‡æ°´æœï¼';
                updateDebugInfo('å·²åŠ è½½', 'è¿è¡Œä¸­', '0/42');

                // åˆ›å»ºå¹¶å¼€å§‹æ¸¸æˆ
                game = new FruitNinjaGame();
                game.start();

                // å¼€å§‹æ¸¸æˆå¾ªç¯
                gameLoop();

            } catch (error) {
                console.error('æ¸¸æˆå¯åŠ¨å¤±è´¥:', error);
                statusElement.textContent = `âŒ å¯åŠ¨å¤±è´¥: ${error.message}`;
            }
        }

        // åˆå§‹åŒ–
        startBtn.addEventListener('click', startGame);

        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯
        window.addEventListener('load', () => {
            debugInfo.style.display = 'block';
        });

        // æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (camera) {
                camera.stop();
            }
        });
    </script>
